<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<style>
		body {
			background-color:#E5E5E5;
			color:#191919;
			font-size:24px;
			font-family:Roboto;
			margin:0;
			padding:0
		}
		table {
			color:#191919;
			border-spacing:0
		}
		td {
			padding:0;
		}
		button {
			background-color:#191919;
			color:#E5E5E5;
			border:none;
			transition-duration:0.2s
		}
		button:hover {
			background-color:#CCCCCC;
			color:#191919
		}
		.wideButton {
			height:24px;
			width:144px
		}
		.bigButton {
			height:48px;
			width:144px
		}
	</style>
	<script type="text/javascript" src="game.js"></script>
	<script type="text/javascript" src="setup.js"></script>
</head>
<body onload='setup()'>
	<div id='tabs' style='position:absolute;width:100%;text-align:center;z-index:1;display:none'><button class='wideButton' onclick='switchTab("main")'>Main</button>
	<button class='wideButton' onclick='switchTab("options")'>Options</button></div>
	<div id='numberSmall' style='position:absolute;width:100%;bottom:24px;text-align:center;display:none;z-index:1'>1</div>
	<div id='rank' style='position:absolute;width:100%;bottom:0;text-align:center;z-index:1'>Rank 1 | Next rank at 10</div>
	<div id='tabmain'>
		<table style='position:absolute;height:100%;width:100%;font-size:96px;text-align:center'><tr><td id='number'>0</td></tr></table>
		<div style='position:absolute;width:100%;bottom:25%;text-align:center'><button id='mult1' class='bigButton' style='display:none' onclick='buyMult(1)'>Increase multiplier<br>x1<br>Cost: 10</button>
		<button id='mult2' class='bigButton' style='display:none' onclick='buyMult(2)'>Increase multiplier<br>x1<br>Cost: 10</button>
		<button id='mult3' class='bigButton' style='display:none' onclick='buyMult(3)'>Increase multiplier<br>x1<br>Cost: 10</button></div>
	</div>
	<div id='taboptions' style='position:absolute;top:36px;width:100%;text-align:center;display:none'>
		<button class='bigButton' onClick='save()'>Save</button>
		<button class='bigButton' onClick='exportSave()'>Export</button>
		<button class='bigButton' onClick='importSave()'>Import</button>
		<div id='exportSave' style='display:none'>Here is your export save. Enjoy! <input id='exportText' style='width: 480px'></input></div>
	</div>
</body>
